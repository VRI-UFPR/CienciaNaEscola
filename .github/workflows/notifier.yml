name: Notifier

on:
  pull_request:
    types: [opened, review_requested]

jobs:
    notifyTelegram:
        runs-on: ubuntu-latest
        steps:
            - name: Pull Request Telegram
              env:
                BOT_TOKEN: ${{ secrets.BotToken }}
                CHAT_ID: -1002284863414  # com o prefixo -100
                TOPIC_ID: 4              # ID do tópico do fórum
              run: |
                curl -X POST https://api.telegram.org/bot${BOT_TOKEN}/sendMessage \
                -H "Content-Type: application/json" \
                -d "{\"chat_id\": ${CHAT_ID}, \"message_thread_id\": ${TOPIC_ID}, \"text\": \"PR aberta ou revisão solicitada!\"}"
